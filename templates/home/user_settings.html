{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link rel="stylesheet" href="{% static 'css/user_settings.css'%}">
</head>
<body>
       <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                  <div class="header">
                   <p>Header name</p>
                   <p class="logo"> {{ form.user_name }}</p>
                  </div>

                  <div class="cat" id="movie">
                         <p  class="example">For your movies</p>
                         <h1 class=cat_h1>  {{ form.movie}}</h1>
                         <p class="select">App is {{form.select_movie}}</p>


                  </div>

                    <div class="cat" id="blog">
                          <p  class="example">For your writings</p>
                          <h1 class="cat_h1">{{ form.blog}}</h1>
                          <p class="select">App is {{form.select_blog}}</p>
                    </div>

                    <div class="cat" id="book">
                          <p  class="example">For your books</p>
                          <h1 class="cat_h1">{{ form.book }}</h1>
                          <p class="select">App is {{form.select_book}}</p>

                    </div>





                 <input id="user_setting_button" type="submit" value="Save">
         </form>
</body>
</html>
